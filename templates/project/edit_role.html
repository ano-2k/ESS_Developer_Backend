<!DOCTYPE html>
<html>
<head>
    <title>Edit Role</title>
</head>
<body>
    <h1>Edit Role</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="role_id">Role_Id:</label>
        <input type="text" id="role_id" name="role_id" value="{{ role.role_id }}" required><br><br>
        <label for="role_name">Role_Id:</label>
        <input type="text" id="role_name" name="role_name" value="{{ role.role_name }}" required><br><br>
        
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
