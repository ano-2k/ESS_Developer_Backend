<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Certifications</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .certificates {
            margin-top: 20px;
        }
        .tabble {
            width: 100%;
        }
        .no-certificates {
            text-align: center;
            color: #999;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#certificates-section" aria-expanded="false" aria-controls="certificates-section">
        Certifications
    </button>

    <!-- Certification section -->
    <div id="certificates-section" class="collapse certificates">
        <h3 class="mt-3">Certifications</h3>
        
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Certificate Name</th>
                    <th>Certification Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for certificate in certificates %}
                <tr>
                    <td>{{ certificate.certification_name }}</td>
                    <td>{{ certificate.certification_date }}</td>
                    <td><a href="{{ certificate.certification_file.url }}" class="btn btn-success" download>Download Certificate</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="no-certificates">No certificates available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
