<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Location</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Location</h2>

        <!-- Display success or error messages if needed -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'md_update_location' location.id %}" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="location_id">Location ID</label>
                <input type="text" class="form-control" id="location_id" name="location_id" value="{{ location.location_id }}" required>
            </div>

            <div class="form-group">
                <label for="location_name">Location Name</label>
                <input type="text" class="form-control" id="location_name" name="location_name" value="{{ location.location_name }}" required>
           </div>

            <button type="submit" class="btn btn-primary">Update Location</button>
            <a href="{% url 'md_home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
