<canvas id="performanceChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    var ctx = document.getElementById('performanceChart').getContext('2d');
    var performanceChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Daily', 'Weekly', 'Monthly', 'Annual'],  // Categories
            datasets: [{
                label: 'Hours Worked',
                data: [
                    {{ performance.daily.total_hours|default:0 }},
                    {{ performance.weekly.total_hours|default:0 }},
                    {{ performance.monthly.total_hours|default:0 }},
                    {{ performance.annual.total_hours|default:0 }}
                ],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            },
            {
                label: 'Tasks Completed',
                data: [
                    {{ performance.daily.task_count|default:0 }},
                    {{ performance.weekly.task_count|default:0 }},
                    {{ performance.monthly.task_count|default:0 }},
                    {{ performance.annual.task_count|default:0 }}
                ],
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
