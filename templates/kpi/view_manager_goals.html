<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Goals</title>
</head>
<body>
    <h2>Manager Goals</h2>

    {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
    {% else %}
    <table border="1">
        <thead>
            <tr>
                <th>Manager</th>
                <th>Goal</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Is Completed?</th>
            </tr>
        </thead>
        <tbody>
            {% for goal in goals %}
                <tr>
                    <td>{{ goal.manager.manager_name }}</td>
                    <td>{{ goal.goal_text }}</td>
                    <td>{{ goal.start_date }}</td>
                    <td>{{ goal.end_date }}</td>
                    <td>{{ goal.is_completed|yesno:"Yes,No" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
