<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Manager Performance Review</title>
    
</head>
<body>
    <h2>Create Manager Performance Review</h2>

    {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="manager">Select Manager:</label>
        <select name="manager" id="manager" required>
            {% if managers %}
                {% for manager in managers %}
                    <option value="{{ manager.id }}">{{ manager.manager_name }}</option>
                {% endfor %}
            {% else %}
                <option value="">No Managers Available</option>
            {% endif %}
        </select><br><br>

        <label for="review_date">Review Date:</label>
        <input type="date" id="review_date" name="review_date" required><br><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>

        <label for="score">Score (Out of 10):</label>
        <input type="number" id="score" name="score" min="0" max="10" required><br><br>

        <button type="submit" class="btn btn-primary">Submit</button><br><br>

        <a href="{% url 'view_manager_reviews'%}">view managers reviews</a>
    </form>
</body>
</html>
