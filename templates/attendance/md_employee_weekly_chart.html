<!DOCTYPE html>
<html>
<head>
    <title>Employee Weekly Attendance Chart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 60%;  /* Adjust the width as needed */
            margin: 0 auto;  /* Center the chart */
        }
        canvas {
            max-width: 100%;  /* Ensure it scales within the container */
            height: 300px;    /* Adjust the height to make the chart smaller */
        }
        .navigation-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .totals {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weekly Attendance Chart for {{ employee_id }} to the Month for {{month}}</h2>
        <div class="chart-container">
            <canvas id="attendanceChart"></canvas>
        </div>

        <div class="navigation-buttons">
            <!-- Create buttons to navigate between weeks -->
            <form method="GET" style="display: inline;">
                <input type="hidden" name="employee_id" value="{{ employee_id }}">
                <input type="hidden" name="week_offset" value="{{ week_offset|add:-1 }}">  <!-- Go back one week -->
                <button type="submit">Previous</button>
            </form>
            <form method="GET" style="display: inline;">
                <input type="hidden" name="employee_id" value="{{ employee_id }}">
                <input type="hidden" name="week_offset" value="{{ week_offset|add:1 }}">  <!-- Go forward one week -->
                <button type="submit">Next</button>
            </form>
            <a href="{% url 'md_home' %}" class="btn btn-primary">Back to Dashboard</a>   
            
            <!-- Display Total Working Hours and Overtime -->
            <div class="totals">
                <p>Total Working Hours: {{ total_hours }} hrs</p>
                <p>Total Overtime: {{ total_overtime }} hrs</p>
            </div>
        </div>
    </div>
    <script>
        var ctx = document.getElementById('attendanceChart').getContext('2d');
        var attendanceChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels|safe }},  // Days of the week with dates (e.g., Mon Sep 11)
                datasets: [{
                    label: 'Total Working Hours',
                    data: {{ data|safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }, {
                    label: 'Leave Days',
                    data: {{ leave_data|safe }},
                    backgroundColor: 'rgba(255, 99, 132, 1)',  // Full red color for leave days
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Hours'
                        }
                    }
                }
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
