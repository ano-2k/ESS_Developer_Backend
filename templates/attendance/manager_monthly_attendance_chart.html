<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Monthly Attendance Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 0 auto;
        }
        canvas {
            max-width: 100%;
        }
        .navigation-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .totals {
            margin-top: 20px;
            text-align: center;
        }
        .totals h3 {
            font-size: 18px;
            font-weight: bold;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>Monthly Attendance for {{ month }}</h2>

    <div class="chart-container">
        <canvas id="attendanceChart" width="400" height="200"></canvas>
    </div>

    <div class="navigation-buttons">
        <button onclick="navigateMonth(-1)">Previous Month</button>
        <button onclick="navigateMonth(1)">Next Month</button>
        <a href="{% url 'manager_dashboard' %}" class="btn">Back to Dashboard</a>
    </div>

    <script>
        // Get the data passed from the context
        const labels = [];
        const workData = [];

        {% for label, avg_hours in week_avg_data %}
            labels.push("{{ label }}");
            workData.push({{ avg_hours }});
        {% endfor %}

        const ctx = document.getElementById('attendanceChart').getContext('2d');
        const attendanceChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Average Working Hours',
                    data: workData,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Average Hours'
                        }
                    }
                }
            }
        });

        function navigateMonth(offset) {
            const currentUrl = new URL(window.location.href);
            const params = currentUrl.searchParams;
            let monthOffset = parseInt(params.get('month_offset')) || 0;
            monthOffset += offset;
            params.set('month_offset', monthOffset);
            window.location.href = currentUrl.toString();  // Reload the page with the updated month_offset
        }
    </script>

    <div class="totals">
        <h3>Total Hours Worked: {{ total_hours }}</h3>
        <h3>Total Overtime: {{ total_overtime }}</h3>

        <h3>Average Hours Worked Per Week:</h3>
        <ul>
            {% for label, avg_hours in week_avg_data %}
                <li>{{ label }}: {{ avg_hours }} hours</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
