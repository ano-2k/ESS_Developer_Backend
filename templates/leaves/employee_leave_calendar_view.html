<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Leave Calendar</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/en-gb.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #ffffff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }
        /* Sync button styles */
        .sync-button {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sync-button:hover {
            background-color: #0056b3;
        }
        /* Calendar styles */
        #employee_leave_calendar_view {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Employee Leave Calendar</h1>

    <!-- Sync Button -->
    <button class="sync-button" id="syncCalendar">Sync with Google Calendar</button>

    <!-- Calendar -->
    <div id='employee_leave_calendar_view'></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Leave Details</h2>
            <p id="modal-title" style="font-weight: bold; font-size: 18px;"></p>
            <p id="modal-start"></p>
            <p id="modal-end"></p>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var modal = $('#myModal');
            var span = $('.close');

            $('#employee_leave_calendar_view').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultView: 'month',
                events: [
                    {% for event in events %}
                    {
                        id: '{{ event.id }}',
                        title: '{{ event.title }}',
                        start: '{{ event.start }}',
                        end: '{{ event.end }}',
                        description: '{{ event.description }}'
                    },
                    {% endfor %}
                ],
                eventClick: function(event) {
                    $('#modal-title').text(event.title);
                    $('#modal-start').text('Start Date: ' + moment(event.start).format('YYYY-MM-DD'));
                    $('#modal-end').text('End Date: ' + moment(event.end).format('YYYY-MM-DD'));
                    $('#modal-description').text('Description: ' + event.description);

                    modal.show();
                }
            });

            span.click(function() {
                modal.hide();
            });

            $(window).click(function(event) {
                if ($(event.target).is(modal)) {
                    modal.hide();
                }
            });
        });
    </script>
</body>
</html>
