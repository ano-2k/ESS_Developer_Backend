<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.self {
            text-align: right;
        }
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background-color: #aaa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ESS Development Group</h1>
        <div class="chat-box" id="chatBox">
            {% for message in messages %}
                <div class="message {% if message.sender_id == request.session.user_id %}self{% endif %}">
                    <strong>{{ message.sender_username }}:</strong> {{ message.content }}
                    <small>{{ message.timestamp|date:"H:i:s" }}</small>
                </div>
            {% endfor %}
        </div>

        <form method="POST" action="{% url 'send_group_message' %}">
            {% csrf_token %}
            <div class="input-group mt-3">
                <input type="text" class="form-control" name="message" placeholder="Type your message..." required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Auto-scroll to the bottom of the chat box
        const chatBox = document.getElementById('chatBox');
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>
